movies.getMovies:
  path: '/movies'
  defaults:
    _controller: '\Drupal\movies\Controller\MoviesController::movies'
    _title: 'Movies'
  requirements:
    _permission: 'access content'

movies.getMoviesWithoutProducingHouse:
  path: '/moviesWithoutProducingHouse'
  defaults:
    _controller: '\Drupal\movies\Controller\MoviesController::getMoviesWithoutProducingHouse'
    _title: 'Movies'
  requirements:
    _permission: 'access content'

movies.config:
  path: '/config/movies'
  defaults:
    _form: '\Drupal\movies\Form\MovieCountForm'
    _title: 'Config form to control number of movies'
  requirements:
    _permission: 'administer site configuration'
