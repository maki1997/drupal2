books.getBooks:
  path: '/books'
  defaults:
    _controller: '\Drupal\books\Controller\BooksController::books'
    _title: 'Books'
  requirements:
    _permission: 'access content'

books.addBook:
  path: '/books/add'
  defaults:
    _controller: '\Drupal\books\Controller\AddBookController::addBook'
    _title: 'Add book'
  requirements:
    _permission: 'access content'


